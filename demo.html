<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SmartNumber & SmartPrice</title>
</head>
<body>

<script src="smart-number.js"></script>
<script src="smart-price.js"></script>
<script>
    
    // simple
    if (false
        || true
    ) {
        sp = new SmartPrice();
        sp.unit(1250);
        sp.discount(10, "percent");
        sp.tax(18);
        console.log("total", sp.getTotal()); // 1327.5
    }
    
    
    // seller raise
    if (false
        // || true
    ) {
        sp = new SmartPrice();
        sp.unit(1250);
        sp.raise(20, "percent");
        sp.discount(10, "percent");
        sp.tax(18);
        console.log("total", sp.getTotal()); // 1593
    }
    
    
    // unknown unit price 1
    if (false
        // || true
    ) {
        sp = new SmartPrice();
        sp.unit(null);
        sp.discount(10, "percent");
        sp.setResult(1500);
        sp.tax(18);
        console.log("total", sp.getTotal()); // 1770
    }
    
    
    // unknown unit price 2
    if (false
        // || true
    ) {
        sp = new SmartPrice();
        sp.unit(null);
        sp.raise(20, "percent");
        sp.discount(10, "percent");
        sp.tax(18);
        sp.quantity(2);
        sp.setResult(2400);
        console.log("unit", sp.getResult("unit")); // 941.6195
    }
    
</script>

</body>
</html>
